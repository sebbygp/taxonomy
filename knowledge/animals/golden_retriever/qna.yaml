- question: |
    Why are they called golden retrievers?
  answer: |
    The Golden Retriever is a Scottish breed of retriever dog of medium size.
    It is characterised by a gentle and affectionate nature and a striking golden coat. It is commonly kept as a pet
    and is among the most frequently registered breeds in several Western countries. It is a frequent competitor in dog
    shows and obedience trials; it is also used as a gun dog
    (a type of hunting dog for soft-mouthed retrieving of fowl) and
    may be trained for use as a guide dog.
